{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon_background.png' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Pending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1db954;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
        }
        .message {
            text-align: center;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
        }
        .message h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .message p {
            font-size: 18px;
        }
        .nav-left {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="message">
            <h1>Registration Pending</h1>
            <p>Your registration request has been submitted. Please wait for approval.</p>
        </div>
    </div>
</body>
</html>
